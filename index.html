<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container center">
          <h1 class="display-8">Train Scheduler</h1>
          <p class="lead">Schedule your next departure</p>
        </div>
      </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency (min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                        </tr>
                      </thead>
                      <tbody>
                        
                      </tbody>
                </table>
                </div>
            </div>
            
          
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                          <label for="name-input">Train Name</label>
                          <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Destination</label>
                            <input class="form-control" id="destination" type="text">
                          </div>
                                    <div class="form-group">
                                      <div class="panel=heading">
                                        <label for="time-input">First Train Time (HH:mm - military time)</label>
                                      </div>
                                        <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                                            <input type="text" class="form-control datetimepicker-input" data-target="#datetimepicker3"/>
                                            <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                                                <div class="input-group-text"><i class="icon-th"></i class="icon-th"></div>
                                            </div>
                                        </div>
                                    </div>
                                <script type="text/javascript">
                                    $(function () {
                                        $('#datetimepicker3').datetimepicker({
                                          format : 'HH:mm'
                                        });
                                    });
                                </script>
                      
                          <div class="form-group">
                            <label for="rate-input">Frequency (min)</label>
                            <input class="form-control" id="frequency" type="text">
                          </div>
                        </form>
                        <button class="btn btn-dark" id="add-train" type="submit">Submit</button>
                </div>
              </div>
        
    
              <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
              <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
              <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
              <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />
              <script src="lib/moment/moment.min.js"></script>
              <script src="javascript/app.js"></script>

</body>
</html>
