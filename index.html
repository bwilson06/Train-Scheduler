<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container center">
          <h1 class="display-8">Train Scheduler</h1>
          <p class="lead">Schedule your next departure</p>
        </div>
      </div>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency (min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                        </tr>
                      </thead>
                      <tbody>
                        
                      </tbody>
                </table>
                </div>
            </div>
            
          
            <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                          <label for="name-input">Train Name</label>
                          <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="role-input">Destination</label>
                            <input class="form-control" id="role-input" type="text">
                          </div>
                          <div class="form-group">
                            <label for="example-date-input" class="col-2 col-form-label">First Train Time (HH:mm - military time)</label>
                            <div class="col-10">
                              <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="rate-input">Frequency (min)</label>
                            <input class="form-control" id="rate-input" type="text">
                          </div>
                        </form>
                        <button class="btn btn-default" id="add-employee" type="submit">Submit</button>
                </div>
              </div>
        
    
    <script src="lib/moment/moment.min.js"></script>
    <script src="javascript/app.js"></script>
</body>
</html>
